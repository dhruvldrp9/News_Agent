<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - News Agent | AI Voice-Powered News Updates</title>
    <meta name="description" content="Experience hands-free news with News Agent's voice assistant. Get AI-powered news summaries through voice commands and audio responses.">
    <meta name="keywords" content="voice news assistant, AI voice interaction, speech to text news, voice commands, audio news summaries">
    <link rel="canonical" href="https://newsagent.dhruv.at/voice">
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">
                    <i class="fas fa-satellite-dish"></i>
                    News Agent
                </h1>
                <button id="newChatBtn" class="btn btn-primary animate-pulse-glow" title="Start New Chat">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>

            <div class="sidebar-content">
                <div class="chat-history-section">
                    <h3><i class="fas fa-history"></i> Recent Conversations</h3>
                    <div id="chatHistory" class="chat-history-list">
                        <!-- Chat history will be loaded here -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Header -->
            <header class="header">
                <div class="user-info">
                    <i class="fas fa-user-astronaut"></i>
                    <span>Welcome, {{ session.user_name or 'Agent' }}!</span>
                </div>
                <div class="header-actions">
                    <div class="news-region-dropdown">
                        <select id="newsRegion" class="region-select" title="Select News Region">
                            <option value="global" selected>üåç Global News</option>
                            <option value="india">üáÆüá≥ India News</option>
                        </select>
                    </div>
                    <a href="{{ url_for('chat') }}" class="icon-btn" title="Text Chat">
                        <i class="fas fa-comments"></i>
                        Text Chat
                    </a>
                    <a href="{{ url_for('logout') }}" class="icon-btn logout-btn" title="Logout">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </div>
            </header>

            <!-- Voice Interface -->
            <div class="voice-interface">
                <div class="voice-status">
                    <h2 id="statusText" class="status-text">
                        <i class="fas fa-microphone-alt"></i>
                        Tap to start voice conversation
                    </h2>
                    <p id="statusSubtext" class="status-subtext">Your AI voice assistant is ready to help</p>
                </div>

                <div class="voice-control-container">
                    <!-- Audio Wave Animation -->
                    <div id="audioWaves" class="audio-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                        <div class="wave wave-4"></div>
                        <div class="wave wave-5"></div>
                    </div>

                    <!-- Microphone Button -->
                    <button id="voiceButton" class="voice-button" title="Start Voice Conversation">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>

                <div class="voice-transcript">
                    <div id="currentTranscript" class="transcript-text"></div>
                </div>

                <div class="voice-response">
                    <div id="assistantResponse" class="response-text"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio element for TTS -->
    <audio id="ttsAudio" preload="auto"></audio>

    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
