
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI News Assistant (Powered by Groq)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <i class="fas fa-newspaper logo-icon"></i>
                    <h1>News Agent</h1>
                </div>
                <input type="hidden" id="sessionId" value="{{ session_id }}">
                <div class="header-actions">
                    <button id="newChatBtn" class="icon-btn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="settingsBtn" class="icon-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="voice-controls">
                <button id="microphoneBtn" class="mic-btn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <div id="voiceStatus" class="voice-status"></div>
            </div>

            <div id="chatWindow" class="chat-window">
                <div id="chatMessages" class="chat-messages">
                    <div class="message-container bot-message-container">
                        <div class="message-avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message bot-message">
                            <p>Hi! I'm Nova, your AI news assistant powered by Groq. Ask me about any recent news or events!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask me about the latest news...">
                    <button id="sendBtn" class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="settings-group">
                <label for="voiceLangSelect">Voice Language</label>
                <select id="voiceLangSelect">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="en-IN">English (India)</option>
                </select>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
